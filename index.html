
<div id="canvas-here" style="position: fixed; z-index:-999;overflow: hidden;
width: 100%;">
	<script type="x-shader/x-vertex" id="vertexshader">

		attribute float scale;
		uniform float time;
		varying float vDisplacement;
		varying vec3 vPosDelta;
		/////////Perlin noise

		vec3 mod289(vec3 x)
		{
		return x - floor(x * (1.0 / 289.0)) * 289.0;
		}
		vec4 mod289(vec4 x)
		{
		return x - floor(x * (1.0 / 289.0)) * 289.0;
		}
		vec4 permute(vec4 x)
		{
		return mod289(((x*34.0)+1.0)*x);
		}
		vec4 taylorInvSqrt(vec4 r)
		{
		return 1.79284291400159 - 0.85373472095314 * r;
		}
		vec3 fade(vec3 t) {
		return t*t*t*(t*(t*6.0-15.0)+10.0);
		}
		float cnoise(vec3 P)
		{
		vec3 Pi0 = floor(P); 
		vec3 Pi1 = Pi0 + vec3(1.0); 
		Pi0 = mod289(Pi0);
		Pi1 = mod289(Pi1);
		vec3 Pf0 = fract(P); 
		vec3 Pf1 = Pf0 - vec3(1.0); 
		vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
		vec4 iy = vec4(Pi0.yy, Pi1.yy);
		vec4 iz0 = Pi0.zzzz;
		vec4 iz1 = Pi1.zzzz;
		vec4 ixy = permute(permute(ix) + iy);
		vec4 ixy0 = permute(ixy + iz0);
		vec4 ixy1 = permute(ixy + iz1);
		vec4 gx0 = ixy0 * (1.0 / 7.0);
		vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
		gx0 = fract(gx0);
		vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
		vec4 sz0 = step(gz0, vec4(0.0));
		gx0 -= sz0 * (step(0.0, gx0) - 0.5);
		gy0 -= sz0 * (step(0.0, gy0) - 0.5);
		vec4 gx1 = ixy1 * (1.0 / 7.0);
		vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
		gx1 = fract(gx1);
		vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
		vec4 sz1 = step(gz1, vec4(0.0));
		gx1 -= sz1 * (step(0.0, gx1) - 0.5);
		gy1 -= sz1 * (step(0.0, gy1) - 0.5);
		vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
		vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
		vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
		vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
		vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
		vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
		vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
		vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
		vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
		g000 *= norm0.x;
		g010 *= norm0.y;
		g100 *= norm0.z;
		g110 *= norm0.w;
		vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
		g001 *= norm1.x;
		g011 *= norm1.y;
		g101 *= norm1.z;
		g111 *= norm1.w;
		float n000 = dot(g000, Pf0);
		float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
		float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
		float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
		float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
		float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
		float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
		float n111 = dot(g111, Pf1);
		vec3 fade_xyz = fade(Pf0);
		vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
		vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
		float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
		return 2.2 * n_xyz;
		}

		/////////
		void main() {
			vDisplacement = 24.0 * cnoise( .01 * position + time/50. );
			vPosDelta = vec3(vDisplacement / 5., vDisplacement/ 5., vDisplacement/ 5.); 
			vec4 mvPosition = modelViewMatrix * vec4( vec3(position.x  + vPosDelta.x, position.y + vPosDelta.y, position.z + vPosDelta.z) , 1.0 );
			
			float pSize = vDisplacement * ( 300.0 / - mvPosition.z );
			if(pSize < 2.){
				pSize = 2.;
			}
			gl_PointSize = pSize;
			gl_Position = projectionMatrix * mvPosition;

		}

	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">

		uniform vec3 colorA;
		uniform vec3 colorB;
		uniform vec3 colorC;
		varying float vDisplacement;
		varying vec3 vPosDelta;
		uniform vec3 fogColor;
		uniform float fogNear;
		uniform float fogFar;

		void main() {
			if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;
			vec4 color=vec4(mix(colorA, colorB, vDisplacement), .25 );
			gl_FragColor = color;
		
			  	#ifdef USE_LOGDEPTHBUF_EXT
					float depth = gl_FragDepthEXT / gl_FragCoord.w;
				#else
					float depth = gl_FragCoord.z / gl_FragCoord.w;
				#endif
			  float fogFactor = smoothstep( fogNear, fogFar, depth );
			  gl_FragColor.rgb  = mix( gl_FragColor.rgb, fogColor, fogFactor );
		}

	</script>

	<script type="module">

		import * as THREE from 'three';
		const SEPARATION = 100, AMOUNTX = 200, AMOUNTY = 50;

		let container;
		let camera, scene, renderer;
		let clock, delta;

		let material_a, material_b;

		let particles, torusWire, count = 0;

		let mouseX = 0, mouseY = 0, mouseMoving = false;

		let windowHalfX = window.innerWidth / 2;
		let windowHalfY = window.innerHeight / 2;

		init();


		function init() {

			container = document.getElementById("canvas-here");
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.z = 0;
			camera.position.x = 0;
			camera.position.y = 0;
			camera.lookAt(new THREE.Vector3(-1, 0, 0));
			scene = new THREE.Scene();
			scene.background = new THREE.Color(0x0D1017);
			scene.fog = new THREE.Fog(0x000011, 0, 250);

			material_a = new THREE.ShaderMaterial({

				uniforms: {
					colorA: { value: new THREE.Color(0x0d15f0) },
					colorB: { value: new THREE.Color(0x1f00ff) },
					colorC: { value: new THREE.Color(0xffffff) },
					fogColor: { type: "c", value: scene.fog.color },
					fogNear: { type: "f", value: scene.fog.near },
					fogFar: { type: "f", value: scene.fog.far },
					time: { value: 0.0 }
				},
				vertexShader: document.getElementById('vertexshader').textContent,
				fragmentShader: document.getElementById('fragmentshader').textContent,
				blending: THREE.AdditiveBlending,
				depthTest: false,
				transparent: true,
				fog: { value: true },
				wireframe:true

			});

			//
			const geometry = new THREE.TorusKnotGeometry(300, 80, 800, 80, 2, 3);
			
			particles = new THREE.Points(geometry, material_a);
			// torusWire = new THREE.Mesh( new THREE.WireframeGeometry( geometry ));
			
			scene.add(particles);
			// scene.add(torusWire)

			//

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x000022, 1.0);
			container.appendChild(renderer.domElement);
			container.style.touchAction = 'none';
			container.addEventListener('pointermove', onPointerMove);

			//

			window.addEventListener('resize', onWindowResize);
			delta = 0;
			clock = new THREE.Clock;
			update();

		}

		function onWindowResize() {

			windowHalfX = window.innerWidth / 2;
			windowHalfY = window.innerHeight / 2;

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function onPointerMove(event) {

			if (event.isPrimary === false) return;

			mouseMoving = true
			var mouseTolerance = 1.
			mouseX = event.clientX - windowHalfX / windowHalfX * mouseTolerance;
			mouseY = event.clientY - windowHalfY / windowHalfY * mouseTolerance;

		}

		//

		function update() {

			delta += clock.getDelta()
			if (delta > 1 / 60) {

				material_a.uniforms.time.value += delta
				camera.position.setY(delta * Math.sin(delta))
				particles.rotation.z += delta * 0.02;
				// torusWire.rotation.z += delta * 0.02;
				render();
				delta %= (1 / 60)
				mouseMoving = false;
			}
			requestAnimationFrame(update);
		}

		function render() {
			renderer.render(scene, camera);
		}

	</script>
